<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../css/all.css">
     <link rel="stylesheet" href="../plugins/bootstrap/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
     <link rel="icon" href="../image/title.png">
     <title>Dashboard</title>
 </head>
 <body>
     <div class="register-parent">
         <div class="register">
             <div class="register-title">
                 <img src="../image/title.png" alt="">
                 <h2>Security Analysis</h2>
             </div>
            <form>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" class="form-control" id="name" placeholder=" ">
                  </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="text" class="form-control" id="age" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="genre">Gênero</label>
                    <select class="form-control" id="genre">
                        <option>Masculino</option>
                        <option>Feminino</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="age">Empresa</label>
                    <input type="text" class="form-control" id="empresa" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="salario">Faixa Salarial</label>
                    <select class="form-control" id="salario">
                        <option>até R$1000,00</option>
                        <option>de R$1001,00 a R$2500,00</option>
                        <option>de R$2501,00 a R$5000,00</option>
                        <option>mais de R$5000,00</option>
                      </select>
                      <div class="form-group">
                          <label for="tempoExp">Tempo de Experiência</label>
                          <select class="form-control" id="tempoExp">
                            <option>0 - 1 ano</option>
                            <option>1 - 3 anos</option>
                            <option>3 - 5 anos</option>
                            <option>mais de 5 anos</option>
                          </select>
                          <div class="form-group">
                              Já sofreu algum acidente de trabalho?
                            <input type="radio" name="acidente" value="s" /> Sim<br />
                            <input type="radio" name="acidente" value="n" /> Não
                          </div>
                        </div>
                  </div>
                <div class="form-group">
                  <label for="emailRegister">Email</label>
                  <input type="email" class="form-control" id="emailRegister" aria-describedby="emailRegister" placeholder=" ">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" ">
                </div>
                <button>Cadastrar</button>
              </form>
         </div>
     </div>
     <script>
         src="../plugins/bootstrap/js/bootstrap.min.js"
     </script>
     <script>
        scr="../plugins/fontawesome/js/all.min.js"
     </script>
 </body>
 </html>
