<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="../css/all.css">
     <link rel="stylesheet" href="../plugins/bootstrap/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
     <link rel="icon" href="../image/title.png">
     <title>Dashboard</title>
 </head>
 <body>
    <div class="flex-dashboard">
        <sidebar>
            <div class="sidebar-title">
                <img src="../image/title.png" alt="">
                <h2>Security Analysis</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <a href="dashboard.html"> Dashboard</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="dashboardPerfil.html">  Perfil</a>
                    </li>
                    <li>
                        <a href="dashboardFaleConosco.html">  Fale Conosco</a>
                    </li>
                </ul>
            </div>
         </sidebar>
         <main>
             <header>
                <a href="dashboard.html"> <i class="fa-solid fa-house"></i> Início</a>
                <a href="../index.html"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>  
             </header>
             <div class="main-content">
                <div class="panel-row">
                    <button class="panel panel-10"> Número de Inscritos</button>
                    <button class="panel panel-10"> Número de Acidentes</button>
                    <button class="panel panel-10"> Dicas de Segurança</button>
                </div>

                <canvas class="line-chart" width="500" height="100"></canvas>
                <canvas class="line-chart-one" width="500" height="100"></canvas>
                <canvas class="line-chart-two" width="500" height="100"></canvas>
                

            </div>

            </footer>
          </main>
     </div>
     <script>
         src="../plugins/bootstrap/js/bootstrap.min.js"
     </script>
     <script>
        scr="../plugins/fontawesome/js/all.min.js"
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
     <script>
         var ctx = document.getElementsByClassName("line-chart");
         var chartHraph = new Chart(ctx, {
             type: 'line',
             data: {
                 labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
                 datasets: [{
                     label: "Número de Acidentes",
                     data: [10, 12, 0, 4, 17, 15, 10, 7, 9, 8, 13, 1],
                     borderWidth: 6,
                     borderColor: 'black',
                     backgroundColor: 'transparent'
                 }]
             },
             options: {
                 title: {
                     display: true,
                     fontSize: 20,
                     text: "Número de Acidentes Mensais"
                 },
                 labels: {
                     fontStyle: "bold"
                 }
             }
         });
     </script>
     <script>
         var ctx = document.getElementsByClassName("line-chart-one");
         var chartHraph = new Chart(ctx, {
            type: 'bar',
    data: {
        labels: ["0 - 1", "1 - 3", "3 - 5", "> 5"],
        datasets: [{
            label: 'Número de Acidentes',
            data: [10, 0, 5, 8],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            },
            
        }
    },
    options: {
                 title: {
                     display: true,
                     fontSize: 20,
                     text: "Número de Acidentes por Anos de Experiência"
                 },
                 labels: {
                     fontStyle: "bold"
                 }
             }
});
         
     </script>
     <script>
         var ctx = document.getElementsByClassName("line-chart-two");
         var chartHraph = new Chart(ctx, {
            type: 'doughnut',
            data: {
        labels: ["R$1000,00", "R$1001,00 - R$2500,00", "R$2501,00 - R$5000,00", "> R$5000,00"],
        datasets: [{
            label: 'Número de Acidentes',
            data: [10, 1, 5, 8],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            hoverOffset: 4
        }]
    },
    options: {
                 title: {
                     display: true,
                     fontSize: 20,
                     text: "Número de Acidentes por Renda"
                 },
                 labels: {
                     fontStyle: "bold"
                 }
             }
    });
     </script>
 </body>
 </html>
